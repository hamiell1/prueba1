<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
      function initMap() {
        let asuncion = {lat: -25.288, lng: -57.632};
        let map = new google.maps.Map(
          document.getElementById('map'), {zoom: 8, center: asuncion}
        );
        let marker = new google.maps.Marker({position: asuncion, map: map})
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6EKgNmPy-BL3ZXxvh1QvjVv8q93aPLQ0&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
